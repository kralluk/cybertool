<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Dostupné scénáře</title>
</head>
<body class="container py-5">

    <h1 class="text-center mb-5">Dostupné scénáře</h1>

    <div class="row justify-content-center">
        {% for scenario in scenarios %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ scenario.name }}</h5>
                        <p class="card-text">{{ scenario.description }}</p>
                        <div class="mt-auto">
                            <a href="/scenarios/{{ scenario.id }}" class="btn btn-primary w-100">Ke scénáři</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="text-center mt-5">
        <a href="/" class="btn btn-outline-secondary">Zpět na hlavní stránku</a>
    </div>

</body>
</html>
