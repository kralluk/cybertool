{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/change_network.js' %}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>CyberTool</title>

</head>
<body class="container py-5">

    <h1 class="text-center mb-5">CyberTool</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow mb-4">
                <div class="card-body text-center">
                    <h4 class="card-title mb-3">Aktuální síť</h4>
                    <p class="card-text display-6">{{ current_network }}</p>
                </div>
            </div>

            <div class="card shadow mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-4 text-center">Přepnout testovanou síť</h4>

                    {% if message %}
                        <div class="alert alert-success text-center" role="alert">{{ message }}</div>
                    {% endif %}

                    <form id="networkForm" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="networkSelect" class="form-label">Vyberte síť:</label>
                            <select id="networkSelect" name="network" class="form-select" required>
                                {% for network in networks %}
                                    <option value="{{ network.network }}" {% if network.network == current_network %} selected {% endif %}>
                                        {{ network.interface }} - {{ network.network }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Potvrdit změnu</button>
                    </form>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title mb-4 text-center">Možnosti</h4>
                    <div class="d-grid gap-3">
                        <a href="/scan-network/" target="_blank" class="btn btn-outline-primary">🔍 Skenovat aktuální síť</a>
                        <a href="/scenarios/" class="btn btn-outline-secondary">📋 Scénáře</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
